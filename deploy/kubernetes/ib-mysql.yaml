apiVersion: v1
kind: Service
metadata:
  name: ib-mysql
  namespace: ib
  labels:
    app: ib
spec:
  ports:
    - port: 3306
  selector:
    app: ib
    tier: mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ib-mysql
  namespace: ib
  labels:
    app: ib
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ib
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ib
        tier: mysql
    spec:
      serviceAccountName: ib-sa
      containers:
      - image: mysql:5.6
        name: ib-mysql
        env:
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: "yes"
        - name: MYSQL_DATABASE
          value: ibdb
        - name: MYSQL_USER
          value: ibuser
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ib
              key: mysql-password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: ib-mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: ib-mysql-persistent-storage
        persistentVolumeClaim:
          claimName: ib-mysql-pv-claim
